version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - echo "Installing dependencies..."
  build:
    commands:
      - echo "Zipping deployment package..."
      - zip deployment_package_consumer.zip lambda_function.py
  post_build:
    commands:
      - echo "Uploading to S3..."
      - aws s3 cp deployment_package_consumer.zip s3://airbnb-rahesh-bucket/
      - echo "Updating Lambda function via S3..."
      - aws lambda update-function-code --function-name ProcessFilteredBookings --s3-bucket airbnb-rahesh-bucket --s3-key deployment_package_consumer.zip
      - echo "Deployment complete!"